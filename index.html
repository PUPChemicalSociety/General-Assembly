<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Chem Week Ticket Generator</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f0f0;
      background-image: url('path/to/your/image.jpg'); 
      background-size: cover;
      background-position: center;
    }

    #ticket-container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(221, 208, 208, 0.1);
      overflow: hidden;
      width: 90%; 
      max-width: 600px; 
      height: 600px;
      background-image: url('Codes/myimage.jpeg');
      background-size: cover;
      background-position: center;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    #titleBox {
      aria-live="polite"; 
    }

    #ticketDetails {
      flex: 1;
      font-size: 25px;
      text-align: center;
      margin: 20px;
      line-height: 1.5;
    }

    #page1 {
      padding: 20px;
      box-sizing: border-box;
    }

    #page2 { /* Renamed from page2 to pageTwo */
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      justify-content: center;
      min-height: 200px;
    }

    #infoForm {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 20px;
    }

    input, select {
      width: 100%;
      height: 40px;
      padding: 10px;
      border: 1px solid #000;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.8);
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    #downloadButtonContainer {
      margin-top: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #eeff00;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    button:hover {
      background-color: #000;
      color: #fff;
    }

    /* Media query for larger screens */
    @media (min-width: 601px) {
      #ticket-container {
        width: 80%; 
        max-width: 800px; 
      }
    }

    @media (max-width: 600px) {
      #ticket-container {
        width: 90%; 
        height: auto; 
      }
    }

    /* Loading indicator */
    .loading-indicator {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 9999;
    }

    .loading-indicator .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid #f3f3f3; /* Light grey */
      border-top: 4px solid #3498db; /* Blue */
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin: 5px 0;
    }

    #ticketDetailsContainer {
      text-align: center;
      color: #fff;
      margin-top: 20px;
    }

    #ticketDetailsContainer h1 {
      font-size: 36px;
      color: #000; 
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.7), 0 0 30px rgba(255, 255, 255, 0.7);
    }

    #ticketDetails {
      font-size: 24px;
      color: #000; 
      margin-top: 10px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.5);
      -webkit-text-stroke: 1px #fff;
      text-stroke: 1px #fff;
    }

    .subtext {
      font-size: 16px;
      color: #fff;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }

  </style>
</head>
<body>
  <div id="ticket-container" role="application">
    <div id="page1">
      <div id="titleBox" aria-live="polite">
        <h1>PUP Chemical Society Ticket Generator</h1>
      </div>

      <form id="infoForm" aria-labelledby="titleBox">
        <label for="name" style="color: #fff">Name:</label>
        <input type="text" id="name" aria-required="true" placeholder="e.g., Juan Cruz" required>
        <div id="nameError" class="error-message"></div>

        <label for="section" style="color: #fff">Year and Section:</label>
        <select id="section" aria-required="true" required>
          <option value="" disabled selected>Select Year and Section</option>
          <option value="1-1">1-1</option>
          <option value="1-2">1-2</option>
          <option value="2-1">2-1</option>
          <option value="2-2">2-2</option>
          <option value="3-1">3-1</option>
          <option value="3-2">3-2</option>
          <option value="4-1">4-1</option>
          <option value="4-2">4-2</option>
        </select>
        <div id="sectionError" class="error-message"></div>

        <!-- Event Selection -->
        <label for="session" style="color: #fff">Session:</label>
        <select id="session" aria-required="true" required>
          <option value="" disabled selected>Select Session</option>
          <option value="Morning Session">Morning Session</option>
          <option value="Afternoon Session">Afternoon Session</option>
        </select>
        <div id="sessionError" class="error-message"></div>

        <button type="button" onclick="generateTicket()">Generate Ticket</button>
      </form>
    </div>

    <!-- Second Page -->
    <div id="page2" style="display: none;"> <!-- Renamed to pageTwo -->
      <div id="ticketDetailsContainer">
        <p id="ticketDetails"></p>
      </div>
      <div id="downloadButtonContainer">
        <button id="downloadBtn" onclick="downloadReceipt()">Download Receipt</button>
      </div>
    </div>

    <!-- Loading Indicator -->
    <div class="loading-indicator" id="loadingIndicator" style="display: none;">
      <div class="spinner"></div>
    </div>
  </div>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    let referenceCode = '';
    
    function generateReferenceCode() {
      const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let result = '';
      for (let i = 0; i < 8; i++) {
        result += characters.charAt(Math.floor(Math.random() * characters.length));
      }
      return result;
    }

    function showLoadingIndicator(show) {
      const loadingIndicator = document.getElementById('loadingIndicator');
      loadingIndicator.style.display = show ? 'flex' : 'none';
    }

    function generateTicket() {
      document.getElementById('nameError').innerText = '';
      document.getElementById('sectionError').innerText = '';
      document.getElementById('sessionError').innerText = '';

      const name = document.getElementById('name').value.trim();
      const section = document.getElementById('section').value;
      const session = document.getElementById('session').value;

      // Input validation
      let valid = true;
      if (!name) {
        document.getElementById('nameError').innerText = 'Name is required.';
        valid = false;
      } else if (!/^[a-zA-Z\s]+$/.test(name)) {
        document.getElementById('nameError').innerText = 'Name can only contain letters and spaces.';
        valid = false;
      }

      if (!section) {
        document.getElementById('sectionError').innerText = 'Section is required.';
        valid = false;
      }

      if (!session) {
        document.getElementById('sessionError').innerText = 'Session is required.';
        valid = false;
      }

      if (!valid) return;

      // Hide form and show ticket details
      document.getElementById('page1').style.display = 'none';
      document.getElementById('page2').style.display = 'flex'; // Renamed to pageTwo

      // Generate ticket reference code
      referenceCode = generateReferenceCode();

      let sessionTitle = '';
      let eventDate = 'October 30, 2024'; // Default date for both sessions
      let eventTime = '';

      if (session === 'Afternoon Session') {
        sessionTitle = 'Here is your General Assembly Afternoon Session Ticket';
        eventTime = '1:00 PM - 5:00 PM';
      } else if (session === 'Morning Session') {
        sessionTitle = 'Here is your General Assembly Morning Session Ticket';
        eventTime = '9:00 AM - 12:00 Noon';
      }

      // Insert details into the ticket
      const ticketDetails = `
        <h1>${sessionTitle}</h1>
        <p>Date: ${eventDate}</p>
        <p>Time: ${eventTime}</p>
        <p>Name: ${name}</p>
        <p>Year & Section: ${section}</p>
        <p>Session: ${session}</p>
        <p>Reference Code: ${referenceCode}</p>
      `;
      document.getElementById('ticketDetails').innerHTML = ticketDetails;

      // Google Sheets
      sendToGoogleSheet(name, section, session, referenceCode);
    }

    function sendToGoogleSheet(name, section, session, referenceCode) {
  const formData = new FormData();
  formData.append('name', name);
  formData.append('section', section);
  formData.append('session', session);
  formData.append('referenceCode', referenceCode);

  fetch('https://script.google.com/macros/s/AKfycbyj5DlZ_CKA5AatNayyqVCeO4Bcne85elvOMl650gRjkGhzG-glz3xw55znWBSvtKjy/exec', {
    method: 'POST',
    body: formData,
  })
  .then(response => {
    if (response.ok) {
      console.log('Data sent to Google Sheets successfully.');
    } else {
      console.log('Error sending data to Google Sheets.');
    }
  })
  .catch(error => {
    console.error('Error:', error);
  });
}

    function downloadReceipt() {
  const ticketContainer = document.getElementById('ticket-container');
  const downloadBtn = document.getElementById('downloadBtn');
  const loadingIndicator = document.getElementById('loadingIndicator');

  // Hide the download button and loading indicator
  downloadBtn.style.display = 'none';
  loadingIndicator.style.display = 'none';

  html2canvas(ticketContainer, {
    useCORS: true,
    allowTaint: true,
    scale: 2,
    logging: true,
  }).then(canvas => {
    const imageUrl = canvas.toDataURL('image/png');
    const downloadLink = document.createElement('a');
    downloadLink.href = imageUrl;
    downloadLink.download = `Ticket-${referenceCode}.png`;
    downloadLink.click();

    // Show loading indicator after the download link is clicked
    loadingIndicator.style.display = 'flex';
  }).finally(() => {
    // Show the download button again and hide loading indicator after download
    downloadBtn.style.display = 'block';
    loadingIndicator.style.display = 'none'; 
  });
}
  </script>
</body>
</html>
